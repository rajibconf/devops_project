[defaults]
inventory = inventory.ini
host_key_checking = False
roles_path = roles
stdout_callback = yaml
timeout = 30
retry_files_enabled = False
gathering = smart
fact_caching = memory

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
pipelining = True
